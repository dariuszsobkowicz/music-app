<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="Single Page App">
    <title>Music App</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway+Dots" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

<div class="container fixed-top">
    <div class="row">
        <div class="col-sm-12">
            <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse nav-place">
                <a class="navbar-brand" href="#">Music App</a>
                <ul class="nav">
                    <li class="nav-item sort-cards"><a class="nav-link" href="#/jazz">Jazz</a></li>
                    <li class="nav-item sort-cards"><a class="nav-link" href="#/rock">Rock</a></li>
                    <li class="nav-item playlist"><a class="nav-link" href="#/playlist"><i class="fa fa-list-ol" aria-hidden="true"></i> Playlist 0</a></li>
                </ul>
                <form id="search-form" class="ml-auto mr-0">
                    <div class="input-group">
                        <input class="form-control form-control-sm search-place" type="text" name="search" placeholder="Search for...">
                        <span class="input-group-btn">
                            <button class="btn btn-primary btn-sm search-place" type="submit">Go</button>
                        </span>
                    </div>
                </form>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
        <audio class="player" autoplay="autoplay" controls="controls"></audio>
        </div>
    </div>
</div>

<div class="cards-list"></div>
<div class="container single-album"></div>
<div id="preload-progress" class="fixed-bottom"></div>

<script src="js/jquery.js"></script>
<script src="js/tether.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/TweenMax.js"></script>
<script src="js/jquery.cookie.js"></script>
<script src="js/app.js"></script>
</body>
</html>

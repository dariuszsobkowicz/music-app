<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="Single Page App">
    <title>Music App</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

<nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">
    <div class="container">
        <a class="navbar-brand" href="#">Music App</a>
        <ul class="nav">
            <li class="nav-item"><a class="nav-link" href="#">Jazz</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Rock</a></li>
        </ul>
        <form id="search-form" class="form-inline ml-auto mr-0">
            <input class="form-control mr-2" type="text" name="search" placeholder="Title">
            <button class="btn btn-outline-primary" type="submit">Search</button>
        </form>
    </div>
</nav>

<div class="container-fluid" style="overflow: scroll">
    <div class="row">
        <div id="main" class="col-12 card-group" style="padding: 0">

        </div>
    </div>
</div>

<div class="container-fluid fixed-bottom">
    <div class="row">
        <div class="col-sm-12" style="padding: 0">
            <div id="preload-progress"></div>
        </div>
    </div>
</div>

<script src="js/jquery.js"></script>
<script src="js/tether.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/TweenMax.js"></script>
<script src="js/app.js"></script>
</body>
</html>

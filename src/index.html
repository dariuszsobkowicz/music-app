<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="Single Page App">
    <title>Music App</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway+Dots" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

<nav class="navbar fixed-top navbar-toggleable-md navbar-inverse bg-inverse">
    <div class="container">
        <a class="navbar-brand" href="#">Music App</a>
        <ul class="nav">
            <li class="nav-item"><a class="nav-link" href="#">Jazz</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Rock</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Playlists(10)</a></li>
        </ul>
        <form id="search-form" class="form-inline ml-auto mr-0">
            <input class="form-control mr-2" type="text" name="search" placeholder="Title">
            <button class="btn btn-outline-primary" type="submit">Search</button>
        </form>
    </div>
</nav>


<div id="main" class="albums-container"></div>

<div class="container single-album-container"></div>
<div id="preload-progress" class="fixed-bottom"></div>


<script src="js/jquery.js"></script>
<script src="js/tether.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/TweenMax.js"></script>
<script src="js/jquery.cookie.js"></script>
<script src="js/app.js"></script>
</body>
</html>
